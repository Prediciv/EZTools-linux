name: Publish

on:
  push:
    tags:        
      - '**'

permissions:
  contents: write

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: 'true'

      - name: Setup dotnet 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      
      - name: Setup dotnet 8.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="eztools-$tag-${{ matrix.target }}"
          
          mkdir out

          for dir in "AppCompatCacheParser" "MFTECmd" "evtx" "AmcacheParser" "PECmd" "Prefetch" "RBCmd" "RECmd" "WxTCmd"
          do
            cd $dir
            dotnet publish . --configuration Release --os linux --framework net6.0 --output out --self-contained false
            mv out/* ../out
            cd -
          done

          # Pack files
          tar czvf "${release_name}.tar.gz" -C out .

          # Delete output directory
          rm -r out

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          